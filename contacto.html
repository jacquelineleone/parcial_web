<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar | Contacto</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/components/footer.css" />
    <link rel="stylesheet" href="./styles/components/form.css" />
    <link rel="stylesheet" href="./styles/pages/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="contacto_page">
    <header>
      <a target="_blank" href="https://www.disneyplus.com/">
        <img
          src="./assets/images/disney-logo.png"
          alt="Logo Disney"
          width="119.4"
        />
      </a>

      <nav>
        <a class="nav_item" href="./index.html">Home</a>
        <a class="nav_item" href="./about.html">About</a>
        <a class="nav_item" href="./personajes.html">Personajes</a>
        <a class="nav_item" href="./produccion.html">Producción</a>
        <a class="nav_item" href="./curiosidades.html">Curiosidades</a>
        <a class="nav_item nav_active" href="./contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <section id="contact" class="column_text">
        <div class="subtitle column">
          <div>
            <h1>Contacto</h1>
            <h2>Dejanos tu opinión sobre la película</h2>
          </div>

          <img
            src="./assets/images/vertical-divider.png"
            alt="Imagen decorativa del subtítulo"
            width="77"
          />
        </div>

        <form id="form_section" action="./success.html" method="get">
          <fieldset class="input_inline">
            <div class="input_container">
              <label for="name">Nombre</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Escriba su nombre"
                autofocus
                autocomplete="off"
                required
              />
            </div>
            <div class="input_container">
              <label for="lastname">Apellido</label>
              <input
                id="lastname"
                name="lastname"
                type="text"
                placeholder="Escriba su apellido"
                autocomplete="off"
                required
              />
            </div>
          </fieldset>

          <div class="input_container">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Escriba su email"
              autocomplete="off"
              required
            />
          </div>

          <div class="input_container">
            <label for="favorite_character">Personaje favorito</label>
            <select id="favorite_character" name="favorite_character" required>
              <option value="" disabled selected>
                Seleccione a su personaje favorito
              </option>
              <option value="Jake Sully">Jake Sully</option>
              <option value="Neytiri">Neytiri</option>
              <option value="Dr. Grace">Dr. Grace</option>
              <option value="Eytukan">Eytukan</option>
              <option value="Mo'at">Mo'at</option>
              <option value="Miles Quarich">Miles Quarich</option>
            </select>
          </div>

          <div class="input_container">
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              name="message"
              placeholder="Dejanos tu opinión"
              required
              rows="5"
            ></textarea>
          </div>

          <div class="buttons_container">
            <button type="reset" id="reset_button">Limpiar</button>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div id="footer_content">
        <p>
          En razón del <em>primer parcial</em> de programacion web, de la
          <strong>Escuela Davinci</strong>
        </p>
        <p>© 2025 - Jacqueline Leone</p>
      </div>

      <div id="social_media">
        <a
          href="https://www.avatar.com/"
          target="_blank"
          title="Ir a la página oficial"
        >
          <img src="./assets/images/logo-web.svg" alt="Logo Web" height="27" />
        </a>
        <a
          href="https://www.facebook.com/avatar.oficial/"
          target="_blank"
          title="Ir a Facebook"
        >
          <img
            src="./assets/images/logo-facebook.svg"
            alt="Logo Facebook"
            height="27"
          />
        </a>
        <a
          href="https://www.instagram.com/avatar/?hl=es"
          target="_blank"
          title="Ir a Instagram"
        >
          <img
            src="./assets/images/logo-instagram.svg"
            alt="Logo Instagram"
            height="27"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
