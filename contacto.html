<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar | Contacto</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/pages/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="blue_page">
    <header>
      <a target="_blank" href="https://www.disneyplus.com/">
        <img
          src="./assets/images/disney-logo.png"
          alt="Logo Disney"
          width="119.4"
        />
      </a>

      <nav>
        <a class="nav_item" href="./index.html">Home</a>
        <a class="nav_item" href="./about.html">About</a>
        <a class="nav_item" href="./personajes.html">Personajes</a>
        <a class="nav_item" href="./produccion.html">Producción</a>
        <a class="nav_item" href="./curiosidades.html">Curiosidades</a>
        <a class="nav_item nav_active" href="./contacto.html">Contacto</a>
      </nav>
    </header>

    <main id="contacto">
      <section id="contact_section">
        <div class="title">
          <h1>Contacto</h1>
          <img
            src="./assets/images/title-divider.png"
            alt="Imagen decorativa del título"
            width="336"
          />
        </div>

        <div class="content">
          <p>Redes de contacto oficiales de la película</p>

          <div id="social_media">
            <a href="https://www.avatar.com/" target="_blank">
              <img
                src="./assets/images/logo-web.svg"
                alt="Logo Web"
                height="27"
              />
            </a>
            <a href="https://www.facebook.com/avatar.oficial/" target="_blank">
              <img
                src="./assets/images/logo-facebook.svg"
                alt="Logo Facebook"
                height="27"
              />
            </a>
            <a href="https://www.instagram.com/avatar/?hl=es" target="_blank">
              <img
                src="./assets/images/logo-instagram.svg"
                alt="Logo Instagram"
                height="27"
              />
            </a>
          </div>
        </div>
      </section>

      <section id="form_section">
        <div class="input_inline">
          <div class="input_container">
            <p>Nombre</p>
            <div class="input"></div>
          </div>
          <div class="input_container">
            <p>Apellido</p>
            <div class="input"></div>
          </div>
        </div>

        <div class="input_container">
          <p>Email</p>
          <div class="input"></div>
        </div>

        <div class="input_container">
          <p>Tu mensaje</p>
          <div class="textarea"></div>
        </div>

        <button>Enviar</button>
      </section>
    </main>

    <footer>
      <p>
        En razón del <em>primer parcial</em> de programacion web, de la
        <strong>Escuela Davinci</strong>
      </p>
      <p>© 2025 - Jacqueline Leone</p>
    </footer>
  </body>
</html>
